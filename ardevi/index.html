<html>
  <head>
    <iframe width ="0" height ="0" src = "https://cdn.glitch.com/9ab0fd12-d310-47a2-93e7-0bbdb85accdb%2FAi%20CALM%20Goddess%20floating%20on%20logo.wav?v=1614272048554" frameborder= "0" allowfullscreen>

   </iframe>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="./vendor/ar.js/aframe/build/aframe-ar.js"></script>
    <script>
      ARjs.Context.baseURL = "vendor/ar.js/three.js/";
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
    <style>
        .menu {
            position: fixed;
            bottom: 0px;
            z-index: 2;
            width: 90%;
            margin-left: 80px;
        }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
      <a-assets>
        <a-asset-item
          id="rod"
          src="./models/neon_rod/1614020019_rodanim.gltf"
        ></a-asset-item>
        <a-asset-item
          id="coin"
          src="./models/goldcoin/1614195419_gcgoldcoin.gltf"
        ></a-asset-item>
        <a-asset-item
          id="flower"
          src="./models/FLower/1614019830_flowerhash.gltf"
        ></a-asset-item>
        <a-asset-item
          id="snow_flake"
          src="./models/snow_flake/1614195052_flakesnowflake.gltf"
        ></a-asset-item>
        <a-asset-item
          id="devi"
          position="0 0 0"
          src="https://cdn.glitch.com/debd5a2a-03c9-4303-8e0f-c32f51cea63d%2Fout.glb?v=1613851787907"
          response-type="arraybuffer"
        ></a-asset-item>
        <a-entity
        position="-0.5 0 -5"
        scale="2.5 2.5 2.5"
        gltf-model="#devi"
        animation-mixer
      ></a-entity>
      </a-assets>
      <a-entity
        camera
        look-controls
        id="cursor-container"
        position="0 0 0"
      >
      </a-entity>

      <a-gltf-model
        id="target"
        cursor-listener
        animation-mixer
      >
      <a-animation begin="start" end="stop" attribute="rotation" from="0 0 0" to="0 180 0" repeat="indefinite" dur="1000"></a-animation>
      </a-gltf-model>
    </a-scene>
    <div class="btn-group btn-group-justified menu" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" onclick="showModel('rod')">Sparkling Hope</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" onclick="showModel('coin')">Sharing abundance</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" onclick="showModel('flower')">Offering gratitude</button>
            </div>
            <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" onclick="showModel('snow_flake')">Celebrating change</button>
                  </div>
          </div>
    <script src="./js/mapModel.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
